<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "29c32be40ccbdfa863c288b940588773";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apiKey}&units=metric`);

                if (response.status == 404) {
                    // Show the error message and hide the weather display
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                } else {
                    const data = await response.json();

                    // Update the weather display
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                    // Update the weather icon
                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "images/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "images/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "images/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "images/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "images/mist.png";
                    } else {
                        weatherIcon.src = "images/default.png"; // Fallback icon
                    }

                    // Show the weather and hide the error message
                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = searchBox.value.trim(); // Trim whitespace
            if (city) {
                checkWeather(city);
            } else {
                document.querySelector(".error").innerText = "Please enter a city name.";
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        });
    </script>
</body>
</html>
